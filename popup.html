<!DOCTYPE html>
<html>

<head>
    <title>H4H Tools</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="images/logo.png" /> H4H Tools
            <span class="version">(1.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Event ID</span>
            </div>
            <input class="form-control" aria-label="Site ID" id="id"></input>
            <button class="btn" id="go">Go</button>
        </div>
        <br>
        <div class="input-group" style="width: 70%;">
            <input class="form-control" style="width: 30%; margin: 0;" type="text" placeholder="Search table"
                id="myInput"></input>
        </div>
        <div class="resultsDiv">
            <p class="results"></p>
        </div>
    </div>
    <div class="modal-content box-shadow">
        <div id="data"></div>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://crm.zoho.com/crm/org4700770/tab/Home/begin" target="_blank">
                    <img src="images/zoho-crm.png"></img>
                </a>
            </div>
            <div class="flex">
                <a href="https://groups.alliancereservations.com/v1/UserDashboard.aspx" target="_blank">
                    <img src="images/arn-groups.png"></img>
                </a>
            </div>
            <div class="flex">
                <a href="https://skins.alliancereservations.com/skins/edit" target="_blank">
                    <img src="images/skin-editor.png"></img>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/Hotels4Hope" target="_blank">
                    <img src="images/h4h-github.png"></img>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="js/h4h_tools.js"></script>
